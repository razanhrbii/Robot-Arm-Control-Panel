<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Arm Control Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Robot Arm Control Panel</h2>

    <div class="slider-container">
        <div>
            <label>Motor 1: <span id="m1Val">90</span></label>
            <input type="range" min="0" max="180" value="90" class="slider" id="motor1">
        </div>
        <div>
            <label>Motor 2: <span id="m2Val">90</span></label>
            <input type="range" min="0" max="180" value="90" class="slider" id="motor2">
        </div>
        <div>
            <label>Motor 3: <span id="m3Val">90</span></label>
            <input type="range" min="0" max="180" value="90" class="slider" id="motor3">
        </div>
        <div>
            <label>Motor 4: <span id="m4Val">90</span></label>
            <input type="range" min="0" max="180" value="90" class="slider" id="motor4">
        </div>
        <div>
            <label>Motor 5: <span id="m5Val">90</span></label>
            <input type="range" min="0" max="180" value="90" class="slider" id="motor5">
        </div>
        <div>
            <label>Motor 6: <span id="m6Val">90</span></label>
            <input type="range" min="0" max="180" value="90" class="slider" id="motor6">
        </div>
    </div>

    <div class="buttons">
        <button onclick="resetSliders()">Reset</button>
        <button onclick="savePose()">Save Pose</button>
        <button onclick="runPose()">Run</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Motor 1</th>
                <th>Motor 2</th>
                <th>Motor 3</th>
                <th>Motor 4</th>
                <th>Motor 5</th>
                <th>Motor 6</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="poseTable">
            <!-- Data from DB will appear here -->
        </tbody>
    </table>

    <script src="script.js" defer></script>
</body>
</html>
